<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
</head>

<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="https://cdn.pixabay.com/photo/2022/10/23/13/43/canoe-7541311_1280.jpg" alt=""
                ></div>
            <div class="slide"><img src="https://cdn.pixabay.com/photo/2024/02/20/13/21/mountains-8585535_1280.jpg"
                    alt=""></div>
            <div class="slide"><img src="https://cdn.pixabay.com/photo/2024/05/29/07/27/sea-8795525_1280.jpg" alt=""
                ></div>
            <div class="slide"><img
                    src="https://cdn.pixabay.com/photo/2023/05/17/13/38/lofoten-islands-8000196_1280.jpg" alt=""
                ></div>
            <div class="slide"><img src="https://cdn.pixabay.com/photo/2024/09/02/15/06/sunset-9017041_1280.jpg" alt=""
                ></div>
            <div class="slide"><img src="https://cdn.pixabay.com/photo/2024/08/18/14/34/folkstone-8978132_960_720.jpg"
                    alt=""></div>
        </div>
        <div class="prev"><iconify-icon icon="heroicons-outline:arrow-left" style="color: black"></iconify-icon></div>
        <div class="next"><iconify-icon icon="heroicons:arrow-right" style="color: black"></iconify-icon></div>
    </div>

    <div class="model" id="pop">
        <div class="content">
            <img src="https://cdn.pixabay.com/photo/2022/05/17/22/44/car-7203855_960_720.jpg" alt="">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rem facere natus quisquam molestias quis
                facilis magni deleniti aliquid nulla voluptates explicabo sint sunt, maxime, ipsam quaerat officia,
                doloribus veritatis dolorum.</p>
            <button id="exit-btn">Exit</button>
        </div>
    </div>





    <!-- iconify link -->
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>

    <!-- js -->
    <script src="script.js"></script>
</body>

</html>
